<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo HBNB" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="login-button">connect</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="place-details" class="placeDetailsSection">
            <h2>Place Details</h2>
            <!-- Place details will be populated dynamically -->
            
        </section>

        <section id="reviews" class="reviews-section">
            <h2>Reviews</h2>
            <!-- Reviews will be populated dynamically -->
        </section>

        <section id="add-review" class="add-review-section">
            <h2>Add a Review</h2>
            <form id="review-form" class="add-review-form">
                <div class="form-group">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Note :</label>
                <select id="rating" name="rating" required>
                    <option value="">Choice Note</option>
                    <option value="5">★★★★★</option>
                    <option value="4">★★★★☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="1">★☆☆☆☆</option>
                </select>
            </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HBNB - All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
