<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo HBNB" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="login-button">connect</a></li>
            </ul>   
        </nav>
    </header>
    <main>
        <!-- Add something to idfentify the place you're reviewing -->
        <h2>Add a Review</h2>
        <form id="review-form" action="/submit_review" method="POST">
            <input type="hidden" name="place_id" value="{{ place_id }}">
            
            <label for="review">Your Review:</label>
            <textarea id="review" name="review" required></textarea>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <!-- Options for rating -->
                 <option value="" disabled selected>Select rating</option>
                 <option value="1">1 stars</option>
                 <option value="2">2 stars</option>
                 <option value="3">3 stars</option>
                 <option value="4">4 stars</option>
                 <option value="5">5 stars</option>
            </select>
            <button type="submit" class="submit-button">Submit Review</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 HBNB. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
