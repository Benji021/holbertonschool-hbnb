<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo HBNB" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="login-button">Connect</a></li>
                <li><a href="logout.html" class="logout-button" style="display:none;">Logout</a></li> <!-- Link Disconnect -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="filter">
            <h2>Filter Places</h2>
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="All">All</option>
                <option value="10">10€</option>
                <option value="50">50€</option>
                <option value="100">100€</option>
            </select>
        </section>
        <section id="places-list">
            <h2>Places</h2>
            <!-- Exemple Place -->
            <div class="place-card">
                <h3>Apartment in Paris</h3>
                <p>Price : 100€ by night</p>
                <a href="place.html" class="details-button">Details</a>
            </div>
            <div class="place-card">
                <h3>Apartment in Dijon</h3>
                <p>Price : 50€ by night</p>
                <a href="place.html" class="details-button">Details</a>
            </div>
            <!-- Repeat this block for each location -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HBNB - All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
