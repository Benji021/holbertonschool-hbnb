<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of place - HBNB</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>

    <header>
        <img src="static/images/logo.png" alt="Logo HBNB" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="login-button">Connect</a></li>
            </ul>
        </nav>
    </header>

    <!--Filter by price-->
    <main>
        <section id="filter">
            <h2>Filter place</h2>
            <label for="price-filter">Max Price by night :</label>
            <select id="price-filter">
                <!-- Price options, dynamically added by JS -->
                <option value="50">50€</option>
                <option value="100">100€</option>
                <option value="150">150€</option>
                <option value="200">200€</option>
                <option value="250">250€</option>
            </select>
        </section>

        <!--Liste Place-->
        <section id="place-list">
            <h2>Place</h2>
            <div class="place-card">
                <h3>Apartment in Dijon</h3>
                <p>Price : 100€ by night</p>
                <a href="place_details.html" class="details-button">See details</a>
            </div>
            <!-- Repeat this block for each location -->
        </section>

        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HBNB - Tous droits réservés</p>
    </footer>

    <script src="static/js/scripts.js"></script>
</body>
</html>
